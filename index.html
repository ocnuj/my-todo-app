
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ v3.1</title>
  <style>
    .done { text-decoration: line-through; color: gray; }
    .delete-btn { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>ToDoアプリ</h1>

  <!-- 入力フォーム -->
  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="タスクを入力" />
    <input id="todo-date" type="date" />
    <button type="submit">追加</button>
  </form>

  <!-- タスクリスト -->
  <ul id="todo-list"></ul>

  <!-- 統計 -->
  <p id="stats"></p>

  <!-- 操作用ボタン -->
  <button onclick="undoDelete()">取り消し</button>
  <button onclick="exportTodosAsTxt()">.txtに保存</button>

  <script src="script.js"></script>
</body>
</html>
